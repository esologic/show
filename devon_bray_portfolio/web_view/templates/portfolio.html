<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='portfolio.css') }}">
</head>
<body>
    {% for section in portfolio.sections %}
    <div style="background-color: {{ section.primary_color }}" class="section-container">
        <div class="section-header">
            <h1 class="section-container-item">{{ section.title }}</h1>
            {{ section.description | safe }}
            <img
                src="{{ url_for('static', filename=section.logo.path) }}"
                class="section-container-item"
            >
        </div>
        <div class="container">
            {% for entry in section.entries %}
            {% set url = url_for('render_slug', slug=entry.slug) %}
            <figure onclick="location.href='{{ url }}';" style="cursor: pointer;" class="item {{entry.size}}">
                <img
                    src="{{ url_for('static', filename=entry.featured_media.path) }}"
                    class="gallery-img"
                >
                <figcaption>
                    <span class="entry-title">{{ entry.title  }} (c. {{ entry.completion_year }}) <span>&#8226;</span> </span>
                    <span class="entry-description">{{ entry.description }}</span>
                    {% for medium in entry.mediums %}
                        <span class="entry-medium">{{ medium }}</span>
                        {% if not loop.last %}
                            <span>/</span>
                        {% endif %}
                    {% endfor %}
                </figcaption>
            </figure>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
