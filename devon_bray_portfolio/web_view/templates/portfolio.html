<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{url_for('static', filename='portfolio.css') }}">
</head>
<body>
    <!--- TODO: I think we can move the whole section thing into it's own template. --->
    {% for section in portfolio.sections %}
    <div>
        <h1>{{ section.title }}</h1>
        <p>{{ section.description }}</p>
        <div class="container">
            {% for entry in section.entries %}
            <figure onclick="location.href='{{entry.slug}}';" style="cursor: pointer;">
                <img src="{{url_for('static', filename=entry.local_media[0].path)}}" class="gallery-img">
                <figcaption>
                    <h2>{{entry.title}}</h2>
                    <p>{{entry.description}}</p>
                </figcaption>
            </figure>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
