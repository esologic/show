completion_date: 2019-08-03
description: 13 artist independent music festival.
domain: social
explanation: 'Fifth annual music festival. Back at [One Longfellow Square](https://onelongfellowsquare.com/)
  in Portland, Maine. Featured performances by musicians and artist vendor booths.
  Musicians: [GOD.DAMN.CHAN](https://www.instagram.com/god.damn.chan/), [B. Aull](https://www.instagram.com/aullthat/),
  [Won Pound](https://www.instagram.com/wonpounds/), [Shane Reis](https://www.instagram.com/reisxanymeans/),
  [EMRLD](https://www.instagram.com/weareemrld/), [Bensbeendead.](https://www.instagram.com/bensbeendead/),
  [Jxck](https://open.spotify.com/artist/3U64Inop5BlwwhsO98QHG3), [Just Plain Jones](https://www.instagram.com/justplainjones/),
  [Just Milk](https://www.instagram.com/justmilkmusic/), [The Ravine](https://www.instagram.com/ravinemusic/),
  [Angelikah Fahray](https://www.instagram.com/angelikahfahray/). Featured artists:
  [Jacob A. M. Powers](https://www.instagram.com/jacobampowers/), [Emily Cole](https://www.instagram.com/e.coledesigns/).
  Full event credits [here](https://www.instagram.com/p/B0_d9i5gwc-/). Pandemic has
  since put a damper on these festivals but we plan to come back when the time is
  right.'
