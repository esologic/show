completion_date: '2018-12-01'
description: 30 Day Installation in the center of the Prudential Center mall in Boston,
  MA
domain: mixed (hardware, software)
explanation: >-
  Commercial installation to Boston Properties to amplify their #31NightsOfLight campaign.
  Each night
  in December, the lights on the roof of the Prudential Center would change to a different
  color
  to raise awareness for a corresponding group or non-profit organization. Ceremonially,
  representatives
  of the group would flip a massive light switch in the center of the mall as a photo-op,
  and there would
  be speaking etc. Our installation was an illuminated sign attached to the top of
  this lightswitch
  that would animate when the organizations were mentioned, or corresponding hashtags
  used on social
  media. The piece had to be operating 24/7 unattended and could not use local network
  to connect to
  the internet.
